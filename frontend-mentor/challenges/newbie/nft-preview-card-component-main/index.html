<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card--nftImg">
          <div class="card--nftImgHover"></div>
        </div>
        <div class="card__info">
          <h1>Equilibrium #3429</h1>
          <p class="info--desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__info--prices">
            <div class="d-flex">
              <img src="images/icon-ethereum.svg" alt="Icon Ethereum" />
              <p class="info--price">0.041 ETH</p>
            </div>
            <div class="d-flex">
              <img src="images/icon-clock.svg" alt="Icon Clock" />
              <p class="info--clock">3 days left</p>
            </div>
          </div>
          <hr />
          <div class="card_info--profile">
            <img src="images/image-avatar.png" alt="Avatar" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>

      <div class="attribution" style="margin-top: 1.5rem">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/irfanhfzh"
          target="_blank"
          >Irfan Hafizh</a
        >.
      </div>
    </main>
  </body>
</html>
