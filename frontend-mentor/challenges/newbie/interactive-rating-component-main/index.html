<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="images/icon-star.svg" alt="Icon Star" class="card__star" />
        <h1 class="card__info">How did we do?</h1>
        <h2 class="card__info">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </h2>

        <form id="formRate" action="#" class="value">
          <div class="card__rate">
            <label for="1">
              <input id="1" type="checkbox" name="one" value="1" class="list" />
              <span>1</span>
            </label>
            <label for="2">
              <input id="2" type="checkbox" name="two" value="2" class="list" />
              <span>2</span>
            </label>
            <label for="3">
              <input
                id="3"
                type="checkbox"
                name="three"
                value="3"
                class="list"
              />
              <span>3</span>
            </label>
            <label for="4">
              <input
                id="4"
                type="checkbox"
                name="four"
                value="4"
                class="list"
              />
              <span>4</span>
            </label>
            <label for="5">
              <input
                id="5"
                type="checkbox"
                name="five"
                value="5"
                class="list"
              />
              <span>5</span>
            </label>
          </div>
          <button id="btnSubmit" type="submit" class="card--btnPrimary">
            Submit
          </button>
        </form>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/irfanhfzh"
          target="_blank"
          >Irfan Hafizh</a
        >.
      </div>
    </main>
  </body>
</html>
