<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="section__content">
        <header class="section__header">
          <img src="images/logo.svg" alt="Logo Base Apparel" />
        </header>
        <aside class="section__heroImg"></aside>
        <section class="section__title">
          <h1><span>We're</span> coming soon</h1>
        </section>
        <div class="section__desc">
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <form action="#" id="input__form" class="section__form">
          <input
            type="text"
            name="input__email"
            id="input__email"
            placeholder="Email Address"
            class="section__input"
          />
          <button type="submit" class="section__btn">
            <img src="images/icon-arrow.svg" alt="Icon Arrow" />
          </button>
          <img
            src="images/icon-error.svg"
            alt="Icon Error"
            id="input__iconError"
            class="icon__error"
          />
          <p id="input__validation" class="input__error"></p>
        </form>
      </div>
    </main>
  </body>
</html>
