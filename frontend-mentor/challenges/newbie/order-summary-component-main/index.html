<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__header"></div>
        <div class="card__info">
          <h1 class="card--title">Order Summary</h1>
          <p class="card--paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__info--plan">
            <div class="card__plan--container">
              <img src="images/icon-music.svg" alt="Icon Music" />
              <div>
                <h2 class="card__plan--title">Annual Plan</h2>
                <p class="card__plan--price">$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="card__info--payment">
            <button class="card--paymentBtn">Proceed to Payment</button>
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>

      <div class="attribution" style="margin-top: 1.5rem">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/irfanhfzh"
          target="_blank"
          >Irfan Hafizh</a
        >.
      </div>
    </main>
  </body>
</html>
