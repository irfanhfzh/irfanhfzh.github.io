<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image"></div>
        <div class="card__info">
          <h1 class="card--category">Perfume</h1>
          <h2 class="card--title">Gabrielle Essence Eau De Parfum</h2>
          <h3 class="card--desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </h3>
          <div class="card__prices">
            <h4 class="card--discountPrice">$149.99</h4>
            <h5 class="card--realPrice">$169.99</h5>
          </div>
          <a href="#" class="card--btn">
            <img src="images/icon-cart.svg" alt="Add to Cart Icon" />
            Add to Cart
          </a>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/irfanhfzh"
          target="_blank"
          >Irfan Hafizh</a
        >.
      </div>
    </main>
  </body>
</html>
