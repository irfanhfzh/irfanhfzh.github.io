<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="images/image-victor.jpg" alt="Victor" class="card__img" />
        <div class="card__dataUser">
          <h1 class="card--username">Victor Crest</h1>
          <p class="card--userage">26</p>
          <p class="card--usercity">London</p>
        </div>
        <hr />
        <div class="card__footer">
          <div class="card--followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="card--likes">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="card--photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.frontendmentor.io/profile/irfanhfzh"
            target="_blank"
            >Irfan Hafizh</a
          >.
        </div>
      </div>

      <div class="bg__patterns">
        <div class="bg__patternTop"></div>
        <div class="bg__patternBottom"></div>
      </div>
    </main>
  </body>
</html>
