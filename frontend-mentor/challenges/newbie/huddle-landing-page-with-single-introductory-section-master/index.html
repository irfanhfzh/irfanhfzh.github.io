<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="hero">
          <figure>
            <img src="images/logo.svg" alt="Logo" class="hero__logo" />
          </figure>
          <figure>
            <img
              src="images/illustration-mockups.svg"
              alt="Illustration Mockups"
              class="hero__mockups"
            />
          </figure>
        </div>
        <div class="content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="btn--content">Register</a>
        </div>
        <footer class="socials">
          <a
            href="https://www.facebook.com/irfan.hafizh.28/"
            target="_blank"
            class="social--icon"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a
            href="https://twitter.com/DenGregets"
            target="_blank"
            class="social--icon"
          >
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a
            href="https://www.instagram.com/irfanhfzh/"
            target="_blank"
            class="social--icon"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
        </footer>
      </div>
    </main>
  </body>
</html>
